<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet"> 
    
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <main class="container">
        <img class="freddieImage" src="freddie.png" alt="a vector image of Freddie Mercury">
        <h1 class="headerTitle">We are the Champions</h1>
        <textarea class="endorsementTextArea" id="text-area-el" placeholder="Write your endorsement here"> </textarea>
        
        <div class="fromToInputDiv">
            <input class="fromToInput" id="from-el" placeholder="From: ">
            <input class="fromToInput" id="to-el" placeholder="To:">
        </div>
        
        <button class="publishButton" id="publish-button-id">Publish</button>

        <div>
            <p class="endorsementsHeader">- Endorsements -</p>
            <ul id="endorsement-list-parent-element">
            </ul>
        </div>

        <script src="script.js" type="module"></script>
    </main>
</body>
</html>
